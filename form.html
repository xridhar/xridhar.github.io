<!doctype>
<html>
<head>
<title>Examples 2</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<link rel="stylesheet" href="style/custom.css">
<script src="https://code.jquery.com/jquery-1.12.1.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</head>
<body>
<div class="container">
<h2>Form validation</h2>
<div class="row">
<form id="change-email-form" name="change-email-form">
<div class="form-group col-sm-4 col-md-4 col-xs-4 col-lg-4">
<input type="text" name="username" id="username" class="form-control" placeholder="First Name" pattern="[a-zA-z ]{5,}" maxlength="30" required />
<div class="validation-messages">
	<span data-rule="valueMissing"
		class="hide">The username is required.</span>
	<span data-rule="patternMismatch"
		class="hide">Must be series alpha characters only (min 5, max 30).</span>
</div>

</div>
<div class="form-group col-sm-4 col-md-4 col-xs-4 col-lg-4">
<input type="email" name="email" id="email" title="email id is required" class="form-control" placeholder="Email" required />
<div class="validation-messages">
<span data-rule="valueMissing" class="hide">
	An email address is required.
</span>
<span data-rule="typeMismatched" class="hide">
	Special characters are not allowed.
</div>
</div>
<div class="form-group col-sm-4 col-md-4 col-xs-4 col-lg-4">
<button type="submit" class="btn btn-md btn-success">Submit</button>
<button id="checkValidation" class="btn btn-md btn-success">Validate</button>
</div>
</form>
</div>
</div>
</body>
</html>
